<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="channels"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        [curve]="curve"
        [timeline]="timeline"
        [xAxisTickFormatting]="xAxisTickFormating"
        (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
</div>
