<div class="row pie-charts" *ngIf="totals">
  <ba-card *ngFor="let total of totals; let i = index"
           class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="pie-chart-item">
      <a class="details" [routerLink]="['dashboard/details/'+total.name]"></a>
      <div class="chart block-item">
        <span [ngClass]="total.icon" [style.color]="colorScheme.domain[i]"></span>
      </div>
      <div class="description block-item">
        <div translate>{{ 'total.'+total.name | translate }}</div>
      </div>
      <div class="description-stats block-item">{{total.value}}</div>
    </div>
  </ba-card>
</div>
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <ngx-charts-area-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="channels"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      (select)="onSelect($event)">
    </ngx-charts-area-chart>
  </div>
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <ngx-charts-pie-grid
      [view]="pieView"
      [scheme]="colorScheme"
      [results]="pieChannels"
      (select)="onSelect($event)">
    </ngx-charts-pie-grid>
  </div>
</div>
